<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        /*block level element:화면 전체 사용(옆으로)  */
        h1{
            border-width:5px;
            border-color:red;
            border-style:solid;
            display: inline;
        }
        /*lnline element:자기 크기만큼 공간 차지  */
        a{
            border-width:5px;
            border-color:red;
            border-style:solid;
        }
        /*압축*/
        h1,a{
            border: 5px, red, solid;
        }
    </style>
    </head>

    <body>
    <h1>YouTube</h1>
    YouTube is just (<a href="https://www.youtube.com/">youtube</a>).
    </body>
</html>
